<div class="report-container">
    <div class="report-card">
        <div class="card-header">
            <h2>Report an Issue</h2>
            <p>Help us improve Lumina by reporting errors.</p>
        </div>

        <div class="reported-quote-preview" *ngIf="reportedQuote() as q">
            <blockquote>"{{ q.content }}"</blockquote>
            <cite>â€” {{ q.author }}</cite>
        </div>

        <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
            <div style="display: flex; gap: 16px;">
                <div class="form-group" style="flex: 1;">
                    <label for="quote-num">Quote #</label>
                    <input id="quote-num" type="text" formControlName="quoteNum" readonly>
                </div>
                <div class="form-group" style="flex: 2;">
                    <label for="quote-id">Quote ID</label>
                    <input id="quote-id" type="text" formControlName="quoteId" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="issue-type">Issue Type</label>
                <select id="issue-type" formControlName="issueType">
                    <option value="typo">Typo / Spelling Error</option>
                    <option value="attribution">Incorrect External Author</option>
                    <option value="content">Inaccurate Content</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" rows="4"
                    placeholder="Please describe the issue..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" (click)="goBack()">Cancel</button>
                <button type="submit" class="btn-submit" [disabled]="!reportForm.valid">Submit Report</button>
            </div>
        </form>
    </div>
</div>
